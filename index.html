<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code em Forma de Coração</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: #f5f5f5;
            color: #ff3366;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .qr-container {
            position: relative;
            display: inline-block;
            padding: 20px;
            border-radius: 50%;
            background: rgba(255, 51, 102, 0.2);
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.5);
        }

        #qrcode {
            border-radius: 50%;
            background: #fff;
            padding: 20px;
        }

        .heart-shape {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 100%;
            height: 100%;
            background: #ff3366;
            clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 50% 80%, 0% 100%, 0% 0%);
            z-index: -1;
        }

        .romantic-message {
            font-size: 24px;
            color: #ff3366;
            margin-top: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .heart-animation {
            animation: heartPulse 1.5s infinite;
            color: #ff3366;
            font-size: 60px;
            margin-top: 20px;
        }

        @keyframes heartPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <h1>Escaneie o QR Code do Pedido de Namoro ❤️</h1>
    <div class="qr-container">
        <div id="qrcode"></div>
        <div class="heart-shape"></div>
    </div>
    <div class="romantic-message">
        "Para você, meu amor, um código que diz tudo!" ❤️
    </div>
    <div class="heart-animation">
        ❤️
    </div>

    <script>
        // URL do seu link
        const url = "https://lipdzy.github.io/pedido.namoro.1/";

        // Gerar QR Code com a URL
        QRCode.toCanvas(document.getElementById("qrcode"), url, { width: 200 }, function (error) {
            if (error) console.error(error);
        });
    </script>
</body>
</html>
