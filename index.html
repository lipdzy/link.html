<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code em Forma de Coração</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fff;
            padding: 50px;
        }

        .qr-container {
            display: inline-block;
            position: relative;
        }

        .qr-code {
            border-radius: 50%;
            padding: 20px;
            background-color: #ff3366;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .heart-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff3366;
            clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 50% 80%, 0% 100%, 0% 0%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>QR Code em Forma de Coração</h1>
    <div class="qr-container">
        <div id="qrcode"></div>
        <div class="heart-shape"></div>
    </div>

    <script>
        // URL do seu site
        const url = "https://lipdzy.github.io/pedido.namoro.1/";

        // Gerar QR Code com a URL
        QRCode.toCanvas(document.getElementById("qrcode"), url, { width: 200 }, function (error) {
            if (error) console.error(error);
        });
    </script>
</body>
</html>
